<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>My Music Video</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="video-wrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ekr2nIex040?si=3gRvmhLRl4HL0jqT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <button id="animateButton">Animation now! </button>
            <div id="animatedBox"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
